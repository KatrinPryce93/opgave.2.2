                            </button>

    <!-- Modal til opskrift-billede (skjult som standard) -->

            </div>
        </footer>

    <!--
    JavaScript til at vise/skjule opskrift-modal når der trykkes på knappen.
    Koden er meget simpel og kommenteret på dansk.
    -->
    <script>
    // Find alle knapper der skal vise opskriften
        // Find alle 'se opskrift'-knapper
        const recipeBtns = document.querySelectorAll('.recipe-btn');
        const modal = document.getElementById('recipe-modal');
        const closeBtn = document.querySelector('.close-btn');

        // Når en opskrift-knap trykkes, vis modal
        recipeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                modal.style.display = 'block';
            });
        });

        // Når kryds trykkes, skjul modal
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Hvis man klikker udenfor modal-indholdet, skjul modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

    // --- Videoslider/karusel funktion ---
    // Find alle slides og pile
    const slides = document.querySelectorAll('.video-slide');
    const leftArrow = document.querySelector('.left-arrow');
    const rightArrow = document.querySelector('.right-arrow');
    let currentSlide = 0; // Start med første slide

    // Funktion til at vise slides
    function showSlide(index) {
        // Mobil: vis kun én slide
        if (window.innerWidth < 700) {
            slides.forEach((slide, i) => {
                // Fjern video hvis den er åben
                const mediaWrapper = slide.querySelector('.slide-media-wrapper');
                const imageWrapper = slide.querySelector('.slide-image-wrapper');
                const iframe = mediaWrapper.querySelector('iframe');
                if (iframe) {
                    iframe.remove();
                    imageWrapper.style.display = 'flex';
                }
                slide.style.display = (i === index) ? 'block' : 'none';
            });
        } else {
            // Desktop: vis 3 slides ad gangen
            slides.forEach((slide, i) => {
                const mediaWrapper = slide.querySelector('.slide-media-wrapper');
                const imageWrapper = slide.querySelector('.slide-image-wrapper');
                const iframe = mediaWrapper.querySelector('iframe');
                if (iframe) {
                    iframe.remove();
                    imageWrapper.style.display = 'flex';
                }
                // Vis slides fra index til index+2
                if (i >= index && i < index + 3) {
                    slide.style.display = 'block';
                } else {
                    slide.style.display = 'none';
                }
            });
        }
    }

    // Når venstre pil trykkes, gå til forrige slide
    leftArrow.addEventListener('click', () => {
        if (window.innerWidth < 700) {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        } else {
            currentSlide = (currentSlide - 3 + slides.length) % slides.length;
        }
        showSlide(currentSlide);
    });

    // Når højre pil trykkes, gå til næste slide
    rightArrow.addEventListener('click', () => {
        if (window.innerWidth < 700) {
            currentSlide = (currentSlide + 1) % slides.length;
        } else {
            currentSlide = (currentSlide + 3) % slides.length;
        }
        showSlide(currentSlide);
    });

    // Opdater slides ved resize
    window.addEventListener('resize', () => {
        showSlide(currentSlide);
    });

    // Funktion til at afspille videoen når play trykkes
    slides.forEach((slide, i) => {
        const playBtn = slide.querySelector('.play-btn');
        playBtn.addEventListener('click', function() {
            // Skjul billedet og indsæt videoen
            const mediaWrapper = slide.querySelector('.slide-media-wrapper');
            const imageWrapper = slide.querySelector('.slide-image-wrapper');
            imageWrapper.style.display = 'none';
            // Hent video-link fra data-video attribut
            const videoUrl = slide.getAttribute('data-video');
            // Opret iframe til videoen
            const iframe = document.createElement('iframe');
            iframe.width = '100%';
            iframe.height = '340';
            iframe.src = videoUrl;
            iframe.title = 'YouTube video';
            iframe.frameBorder = '0';
            iframe.allowFullscreen = true;
            // Indsæt iframe i mediaWrapper
            mediaWrapper.appendChild(iframe);
        });
    });

    // Vis første slide fra start
    showSlide(currentSlide);
    // --- Videoslider slut ---
    </script>
</body>
