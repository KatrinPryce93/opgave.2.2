<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fra Jord til Bord</title>
    <!--
    viewport gør siden responsiv, så den tilpasser sig mobilskærme
    -->
    <link rel="stylesheet" href="style.css">
        <!-- Link til ekstern java script med funktioner -->
        <script src="script.js"></script>
</head>
<body>
    <!-- Header med logo og navigation -->
    <header class="header">
        <!-- Logo øverst til venstre -->
        <img src="img/logo.png" alt="Logo" class="logo">
        <!-- Navigation med links til de andre sider -->
        <nav class="nav">
            <a href="index.html"class="active">Forside</a>
            <a href="seasonkalenderogopskrifter.html" >Sæsonkalender og opskrifter</a>
            <a href="omos.html">Om os</a>
        </nav>
    </header>
    <main>
        <section class="forside-section" style="margin: 0; padding: 0;">
            <!-- Sæson Kalender kort -->
            <div class="forside-card" style="background: var(--color-creme); padding: 0; display: flex; flex-direction: column; align-items: center; border-radius: 0; margin: 0; width: 100vw; max-width: 100vw;">
                <div style="position: relative; width: 100vw; max-width: 100vw;">
                    <img src="img/knap.1.jpg" alt="Knap 1" style="width: 100vw; max-width: 100vw; display: block; margin: 0;">
                    <a href="seasonkalenderogopskrifter.html" class="forside-titlebox" style="background: rgba(255,255,255,0.9); box-shadow: 0 4px 16px #57312022; border-radius: 0; padding: 1rem 2rem; text-decoration: none; display: block; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
                        <h1 style="font-family: var(--font-seasons), serif; color: var(--color-morkebrun); font-size: 2rem; margin: 0; text-align: center;">Sæson Kalender</h1>
                    </a>
                </div>
            </div>
            <!-- Ugens Opskrifter kort -->
            <div class="forside-card" style="background: var(--color-creme); padding: 0; display: flex; flex-direction: column; align-items: center; border-radius: 0; margin: 0; width: 100vw; max-width: 100vw;">
                <div style="position: relative; width: 100vw; max-width: 100vw;">
                    <img src="img/knap.2.png" alt="Knap 2" style="width: 100vw; max-width: 100vw; display: block; margin: 0;">
                    <a href="seasonkalenderogopskrifter.html" class="forside-titlebox" style="background: rgba(255,255,255,0.9); box-shadow: 0 4px 16px #57312022; border-radius: 0; padding: 1rem 2rem; text-decoration: none; display: block; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
                        <h1 style="font-family: var(--font-seasons), serif; color: var(--color-morkebrun); font-size: 2rem; margin: 0; text-align: center;">Ugens Opskrifter</h1>
                    </a>
                </div>
            </div>
            <!-- Om os og kontakt kort -->
            <div class="forside-card" style="background: var(--color-creme); padding: 0; display: flex; flex-direction: column; align-items: center; border-radius: 0; margin: 0; width: 100vw; max-width: 100vw;">
                <div style="position: relative; width: 100vw; max-width: 100vw;">
                    <img src="img/farmers.photo.png" alt="Hero billede" style="width: 100vw; max-width: 100vw; display: block; margin: 0;">
                    <a href="omos.html" class="forside-titlebox" style="background: rgba(255,255,255,0.9); box-shadow: 0 4px 16px #57312022; border-radius: 0; padding: 1rem 2rem; text-decoration: none; display: block; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
                        <h1 style="font-family: var(--font-seasons), serif; color: var(--color-morkebrun); font-size: 2rem; margin: 0; text-align: center;">Om os<br>og<br>kontakt</h1>
                    </a>
                </div>
            </div>
        </section>
    </main>
     <!-- Footer og Bottom banner -->
        <footer class="footer">
            <div class="footer-content">
                <!-- Ikoner lodret til venstre -->
                <div class="footer-icons">
                    <!-- Facebook ikon -->
                    <img src="img/facebook.png" alt="Facebook" class="footer-icon">
                    <!-- Instagram ikon -->
                    <img src="img/instagram.png" alt="Instagram" class="footer-icon">
                    <!-- Telefon ikon -->
                    <img src="img/tlf.png" alt="Telefon" class="footer-icon">
                </div>
                <!-- Kontaktformular og tekst til højre -->
                <div class="footer-form-section">
                    <p class="footer-text">Skriv dig op til vores nyhedsbrev<br>og modtag et gratis ladbrugs kursus!</p>
                    <form class="newsletter-form">
                        <input type="text" id="name" name="name" placeholder="navn">
                        <input type="email" id="email" name="email" placeholder="e-mail">
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </footer>
</body>
</html>
