<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sæsonkalender og opskrifter</title>
    <!--
    'viewport' gør siden responsiv, så den tilpasser sig mobilskærme.
    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header med logo og navigation -->
    <header class="header">
        <!-- Logo øverst til venstre -->
        <img src="img/logo.png" alt="Logo" class="logo">
        <!-- Navigation med links til de andre sider -->
        <nav class="nav">
            <a href="index.html"class="active">Forside</a>
            <a href="seasonkalenderogopskrifter.html" >Sæsonkalender og opskrifter</a>
            <a href="omos.html">Om os</a>
        </nav>
    </header>
     <!-- Footer / Bottom banner -->
        <footer class="footer">
            <div class="footer-content">
                <!-- Ikoner lodret til venstre -->
                <div class="footer-icons">
                    <!-- Facebook ikon -->
                    <img src="img/facebook.png" alt="Facebook" class="footer-icon">
                    <!-- Instagram ikon -->
                    <img src="img/instagram.png" alt="Instagram" class="footer-icon">
                    <!-- Telefon ikon -->
                    <img src="img/tlf.png" alt="Telefon" class="footer-icon">
                </div>
                <!-- Kontaktformular og tekst til højre -->
                <div class="footer-form-section">
                    <p class="footer-text">Skriv dig op til vores nyhedsbrev<br>og modtag et gratis ladbrugs kursus!</p>
                    <form class="newsletter-form">
                        <input type="text" id="name" name="name" placeholder="navn">
                        <input type="email" id="email" name="email" placeholder="e-mail">
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </footer>
